<!DOCTYPE html>
<html>

<head>
    <title>
        Buttons
    </title>
    <style>
        .buybutton {
            background-color: orange;
            color: black;
            font-weight: bold;
            border: black 10px;
            cursor: pointer;
        }

        .addtocartbutton {
            color: black;
            font-weight: bold;
            border: 22px;
            cursor: pointer;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!--for creating a button -->
    <button title="Click this Button to Buy the product" class="buybutton">
        Buy !
    </button>
    <!--for paragraph-->
    <button class="addtocartbutton " onclick="alert('added to cart')">Add to Cart !</button>
    <script>
        window.addEventListener('load', function () {
            alert('Welcome to the store!');
        });
    </script>

</body>

</html>
