<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        objects
    </title>
</head>

<body>

    <script>
        const object4 = {
            name: 'lavish',
            age: 17,
            gender: 'male',
        };

        let { name } = object4;
        alert(name);
        alert(object4.name); // both do the same work 

        const object5 = {
            /*funky : function function2(){
                console.log('hello there !');
            }*/

            //both do the same thing just shortcut

            funky() {
                console.log('hello there !')
            }
        };
    </script>
</body>

</html>
