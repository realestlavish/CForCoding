<!DOCTYPE html>
<html>
<head>
    <title>DOM Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        .js-cost-result {
            font-size: 18px;
            font-weight: bold;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <p>
        Youtube Subscribe Button
    </p>
    <button 
        onclick="subscribeFunc();"
        class="js-subscribe">Subscribe</button>


    <p>
        Final Bill Calculator
    </p>
    <input placeholder="Cost of the Order" class="js-costinput" onkeydown="keyFunction(event);">

    <button onclick="calculateTotal();">
        Calculate
    </button>
    <div class="js-cost-result"> The Cost is : </div>

    <script>

        function keyFunction(event) {
            if (event.key == 'Enter') {
                calculateTotal();
            }
        }

        function subscribeFunc() {
            const btnElem = document.querySelector('.js-subscribe');

            if (btnElem.innerText === 'Subscribe') {
                btnElem.innerText = 'Subscribed';
            } else {
                btnElem.innerText = 'Subscribe';
            }
        }

        function calculateTotal() {
            let costInput = document.querySelector('.js-costinput');
            let cost = Number(costInput.value);
            if (cost < 40) {
                cost += 10;
            }
            document.querySelector('.js-cost-result').innerText = `The Cost is : $ ${cost}`;
        }
    
    </script>
</body>
</html>
