<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        p {
            color: #ffffff;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button {
            position: relative;
            background-color: transparent;
            color: #e8e8e8;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            width: 150px;
            height: 60px;
            border: none;
            text-transform: uppercase;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(51, 51, 51, 0.2);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .button::before {
            content: attr(data-label);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-color: #0066ff;
            transform: translate(0%, 90%);
            z-index: 99;
            position: relative;
            transform-origin: bottom;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .button::after {
            content: attr(data-text);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333333;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform-origin: top;
            transform: translate(0%, -100%);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .button:hover::before {
            transform: translate(0%, 0%);
        }

        .button:hover::after {
            transform: translate(0%, -200%);
        }

        .button:focus {
            outline: none;
        }

        .button:active {
            scale: 0.95;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        #game-count {
            color: #ffd700;
            font-size: 1.2em;
            margin-top: 20px;
        }

        #game-Moves {
            color: #00ff88;
            font-size: 1.2em;
            margin-top: 30px;
        }

        #score-display {
            color: #87ceeb;
            font-size: 1.2em;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <p>
        The Magnificient Game of Rock Paper and Scissors
    </p>

    <div class="buttons-container">
        <button class="button" data-text="Hover" data-label="Rock" onclick="gameCounter(); playerPlay('Rock'); updateScore(); movesRPS();"></button>
        <button class="button" data-text="Hover" data-label="Paper" onclick="gameCounter(); playerPlay('Paper'); updateScore(); movesRPS();"></button>
        <button class="button" data-text="Hover" data-label="Scissors" onclick="gameCounter(); playerPlay('Scissors'); updateScore(); movesRPS();"></button>
        <button class="button" data-text="Hover" data-label="Reset" onclick="scorezero();"></button>
    </div>

    <p id="game-count">
        The Count of Total Games Played is : 0
    </p>

    <p id="game-Moves">
        Your Move : | Computer Move : | Result :
    </p>
    <p id="score-display">
        Total Wins: 0 | Total Losses: 0 | Total Ties: 0
    </p>

    <script>
        let playerMove;
        let computerMove;
        let result = '';
        let gameCount = 0;
        let score = JSON.parse(localStorage.getItem('score')) || {
            Wins: 0,
            Losses: 0,
            Ties: 0,
        };

        function computerPlay() {
            let randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
                computerMove = 'Paper';
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissors';
            }
            return computerMove;
        }

        function playerPlay(move) {
            playerMove = move;
            computerPlay();
            result = '';

            if (playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'its a Tie.';
                } else if (computerMove === 'Paper') {
                    result = 'You Lose';
                } else if (computerMove === 'Scissors') {
                    result = 'You Win';
                }
            }
            else if (playerMove === 'Scissors') {
                if (computerMove === 'Scissors') {
                    result = 'its a Tie.';
                } else if (computerMove === 'Rock') {
                    result = 'You Lose';
                } else if (computerMove === 'Paper') {
                    result = 'You Win';
                }
            }
            else if (playerMove === 'Paper') {
                if (computerMove === 'Paper') {
                    result = 'its a Tie.';
                } else if (computerMove === 'Scissors') {
                    result = 'You Lose';
                } else if (computerMove === 'Rock') {
                    result = 'You Win';
                }
            }
            return result;
        }

        function gameCounter() {
            gameCount++;
            document.getElementById('game-count').textContent=
            `The Count of Total Games Played is : ${gameCount}`;
        }

        function movesRPS() {
            document.getElementById('game-Moves').textContent =
                `Your Move : ${playerMove} | Computer Move : ${computerMove} | Result : ${result}`;
        }

        function updateDisplay() {
            document.getElementById('score-display').textContent =
                `Total Wins: ${score.Wins} | Total Losses: ${score.Losses} | Total Ties: ${score.Ties}`;
        }

        function updateScore() {
            if (result === 'You Win') {
                score.Wins++;
            } else if (result === 'You Lose') {
                score.Losses++;
            } else if (result === 'its a Tie.') {
                score.Ties++;
            }

            localStorage.setItem('score', JSON.stringify(score));
            updateDisplay();
        }

        function scorezero() {
            score.Wins = 0;
            score.Losses = 0;
            score.Ties = 0;
            gameCount = 0;
            localStorage.setItem('score', JSON.stringify(score));
            document.getElementById('game-count').textContent =
                `The Count of Total Games Played is : 0`;
            document.getElementById('game-Moves').textContent =
                `Your Move : | Computer Move : | Result :`;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>

</html>
