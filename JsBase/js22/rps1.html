<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        p {
            color: white;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        button {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #333;
            border: none;
            padding: 20px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
            min-width: 150px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(250, 112, 154, 0.6);
            background: linear-gradient(135deg, #fee140 0%, #fa709a 100%);
        }

        button:active {
            transform: translateY(-1px);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <p>
        The Magnificient Game of Rock Paper and Scissors
    </p>

    <div class="buttons-container">
        <button onclick="computerPlay(); playerPlay('Rock'); updateScore();">
            Rock
        </button>

        <button onclick="computerPlay(); playerPlay('Paper'); updateScore();">
            Paper
        </button>

        <button onclick="computerPlay(); playerPlay('Scissors'); updateScore();">
            Scissors
        </button>

        <button onclick="scorezero();
        localStorage.removeItem('score')">
            Reset The Score
        </button>
    </div>

    <p id="score-display" style="font-size: 1.2em; margin-top: 30px;">
        Total Wins: 0 | Total Losses: 0 | Total Ties: 0
    </p>

    <script>
        let playerMove;
        let result = '';
        let score = JSON.parse(localStorage.getItem('score')) || {
            Wins: 0,
            Losses: 0,
            Ties: 0,
        };

        function computerPlay() {
            let computerMove;
            let randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            }

            else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
                computerMove = 'Paper';
            }

            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissors';
            }
            return computerMove;
        }

        function playerPlay(playerMove) {
            let computerMove = computerPlay();
            result = '';

            if (playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'its a Tie.';
                } else if (computerMove === 'Paper') {
                    result = 'You Lose';
                } else if (computerMove === 'Scissors') {
                    result = 'You Win';
                }
            }

            else if (playerMove === 'Scissors') {
                if (computerMove === 'Scissors') {
                    result = 'its a Tie.';
                } else if (computerMove === 'Rock') {
                    result = 'You Lose';
                } else if (computerMove === 'Paper') {
                    result = 'You Win';
                }
            }

            else if (playerMove === 'Paper') {
                if (computerMove === 'Paper') {
                    result = 'its a Tie.';
                } else if (computerMove === 'Scissors') {
                    result = 'You Lose';
                } else if (computerMove === 'Rock') {
                    result = 'You Win';
                }
            }
            alert(`You Chose: ${playerMove}, Computer chose: ${computerMove}\n${result}`);
        }

        function updateDisplay() {
            document.getElementById('score-display').textContent =
                `Total Wins: ${score.Wins} | Total Losses: ${score.Losses} | Total Ties: ${score.Ties}`;
        }

        function updateScore() {
            if (result === 'You Win') {
                score.Wins++;
            } else if (result === 'You Lose') {
                score.Losses++;
            } else if (result === 'its a Tie.') {
                score.Ties++;
            }

            localStorage.setItem('score', JSON.stringify('score'));
            updateDisplay();
        }

        function scorezero() {
            score.Wins = 0;
            score.Losses = 0;
            score.Ties = 0;
            updateDisplay();
        }


    </script>
</body>

</html>
